<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Anytime is Train Time</h1>
			<h3>Choo Choo. Chee Chee.</h3>
		</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Current Train Schedule</h2>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
					</table>
				</div>
			</div>
			<button class="btn btn-danger" id="clear-btn">Clear Schedule</button>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
						<div class="form-group">
							<label class="control-label">Train Name</label>
							<input type="text" class="form-control" id="name-input">
							<label class="control-label">Destination</label>
							<input type="text" class="form-control" id="destination-input">
							<label class="control-label">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="first-train-input">
							<label class="control-label">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency-input">
						</div>
						<button class="btn btn-primary" id="submit-btn">Submit</button>
				</div>
				
			</div>
	</div>



	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!-- app.js -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
